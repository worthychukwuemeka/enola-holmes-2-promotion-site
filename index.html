<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5 - Enola Holmes 2 Promotion Page</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="poster">
            <img src="images/promotion.png" alt="promotion poster for enola holmes 2">
        </div>

        <div class="details">
            <img src="images/enolalogo.png" class="logo" alt="logo">
            <h3>Directed by Harry Bradbeer</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
                <span>4.5/5</span>
            </div>

            <div class="tags">
                <span>Mystery</span>
                <span>Period-Pieces</span>
                <span>Drama</span>
            </div>

            <div class="info">
                <p>Millie Bobby Brown is back on the case as fiercely independent,
                    fourth-wall breaking detective Enola Holmes - and this time, she's
                    not sleuthing alone.
                </p>
            </div>

            <div class="cast">
                <h4>Cast</h4>
                <ul>
                    <li><img src="millie.png" alt="Millie"></li>
                    <li><img src="henry.png" alt="Sherlock"></li>
                    <li><img src="louis.png" alt="Tewksbury"></li>
                    <li><img src="hannah.png" alt="Hannah"></li>
                    <li><img src="eudoria.png" alt="Eudoria"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
